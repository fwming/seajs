		<!--
			
			npm   :包管理器
			
			node -v  //查看版本
			
			grunt -version    //查看grunt版本
			
			npm install npm -g   //升级版本
			
			npm install -g grunt-cli   //下载grunt
			
			npm install grunt -save-dev  //安装依赖
			
			npm -version   //查看npm版本
			
			
			//步骤：
			package.json    //告诉npm要下载的模块
			npm install     //把配置好的模块下载下来
			Gruntfile.js    //配置grunt，让它运行哪个模块
			grunt           //运行grunt
			
		-->
