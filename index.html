<!DOCTYPE html>

	<head>

		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.tc{
				width: 100px;
				height: 100px;
				position: relative;
				background: green;
			}
			.tc .point{
				width: 20px;
				height: 20px;
				position: absolute;
				right: 0;
				bottom: 0;
				background: greenyellow;
				cursor: pointer;
			}
			.drag{
				width: 100px;
				height: 100px;
				position: absolute;
				right: 0;
				top: 0;
				background: gold;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="./js/sea.js"></script>
	</head>
	<body>
		<div class="tc">
			<div class="point">
				
			</div>
		</div>
		<div class="drag">
			
		</div>
	</body>
</html>
